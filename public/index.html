<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <title>Flora Design</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form
      name="personal-piece"
      netlify
      netlify-honeypot="bot-field"
      hidden
      enctype="multipart/form-data"
    >
      <input name="budget" />
      <input name="name" />
      <input name="email" />
      <input name="projectTypes" />
      <input name="projectTypes.description" />
      <input name="width" />
      <input name="height" />
      <input name="colorTypes" />
      <input name="colorTypes.description" />
      <input name="formatTypes" />
      <input name="formatTypes.description" />
      <input name="lookTypes" />
      <input name="motifTypes" />
      <input name="motifTypes.description" />
      <input name="image" />
    </form>
    <form
      name="panache"
      netlify
      netlify-honeypot="bot-field"
      hidden
      enctype="multipart/form-data"
    >
      <input name="budget" />
      <input name="name" />
      <input name="email" />
      <input name="file" />
      <input name="size" />
      <input name="panachesInstock" />
      <input name="projectTypes" />
      <input name="projectTypes.description" />
      <input name="width" />
      <input name="height" />
      <input name="colorTypes" />
      <input name="colorTypes.description" />
      <input name="formatTypes" />
      <input name="formatTypes.description" />
      <input name="lookTypes" />
      <input name="motifTypes" />
      <input name="motifTypes.description" />
      <input type="file" name="file" />
    </form>
    <div id="checkout">
      <!-- This is the div that we will target with the PayPal SDK -->
      <div id="paypal-button-container"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
